<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/facebookk-favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook Login</title>
</head>
<body>

    <h1 class="fb-img">FACEBOOK</h1>
    <h2 class="fb-quote">Connect with friends and the world <br/> around you on Facebook</h2>

    <div class="login-container">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button class="log-in">Log In</button>
        <a class="forgot" href="#">Forgot Password</a>

        <hr/>

        <button class="create">Create new account</button>
    </div>

    <p class="bot-btn"><a class="page" href="">Create a Page</a> for a celebrity, brand or business</p>

    <script src="main.js"></script>
    
</body>
</html>
